syntax = "proto3";
package godis;

option go_package = "github.com/jscottransom/fringe";

enum State {
        ALIVE = 0;
        SUSPECT = 1;
        DEAD = 2;
        LEFT = 3;
}

message MembershipUpdate {
    string node_id = 1;
    string address = 2;
    uint64 incarnation = 3;
    State state = 4;   
}


message Ping {
   string sender_id = 1;
   string sender_address = 2;
   string target_id = 3;
   string target_address = 4;
   repeated MembershipUpdate updates = 5;
}

message PingReq {
   string sender_id = 1;
   string sender_address = 2;
   string target_id = 3;
   string target_address = 4;
   string request_id = 5;
   string request_address = 6;
   repeated MembershipUpdate updates = 7;
}

message Ack {
   string response = 1;
   string sender_id = 2;
   string sender_address = 3;
   uint64 incarnation = 4;
   string target_id = 5;
   repeated MembershipUpdate updates = 6;
}

message Envelope {
  oneof msg {
    Ping ping = 1;
    Ack ack = 2;
    PingReq ping_req = 3;
  }
}
